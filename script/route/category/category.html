<div class="page category-page">
  <div class="page-header text-center">
    <button class="back-button btn btn-default" ui-sref="app.questionPool({ id: category.pool.id })">
      <span class="glyphicon glyphicon-chevron-left"></span>Zur체ck zum Fragenpool
    </button>
    <h1>{{category.name}}</h1>
  </div>
  <div class="section">
    <h2>Allgemeines</h2>
    <label>Anzahl der Fragen, die in einem Test aus dieser Kategorie stammen sollen:</label>
    <p>{{category.maxScore / 10}}</p>
    <label>Anzahl der Fragen, die in dieser Kategorie vorhanden sind:</label>
    <p>{{_.size(questions)}}</p>
    <div ng-show="category.maxScore / 10 > _.size(questions)" class="alert alert-danger">
      <strong>Achtung!</strong>
      In diesem Test sind nicht genug Fragen,
      f체ge welche hinzu oder senke die erzielte Fragenanzahl!
    </div>
  </div>
  <div class="section" ng-show="_.size(questions) > 0">
    <h2>Fragen</h2>
    <div class="panel-group" id="accordion">
      <div class="panel panel-default" ng-repeat="question in questions">
        <div class="panel-heading">
          <h4 class="panel-title">
            <span class="panel-toggle row" data-toggle="collapse" data-parent="#accordion" href="#{{question.id}}" >
              <span class="col-xs-11">{{question.questionString}}</span>
              <span class="col-xs-1">
                <button class="btn btn-danger" ng-click="deleteQuestion($event, question)">
                  <span class="fa fa-remove"></span>
                </button>
              </span>
            </span>
          </h4>
        </div>
        <div id="{{question.id}}" class="panel-collapse collapse out">
          <div class="panel-body">
            Genaue Frage
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="section">
    <h2>Frage hinzuf체gen</h2>
    <label class="form-inline">W채hle die Fragenart:
      <select ng-model="questionType" class="form-control">
        <option value="mc">Multiple Choice</option>
      </select>
    </label>
    <div ng-switch on="questionType">
      <div ng-switch-when="mc"><mc-question-creator add="addQuestion(question)"/></div>
      <div ng-switch-when="other"><test-question-creator add="addQuestion(question)"/></div>
    </div>
  </div>
</div>
