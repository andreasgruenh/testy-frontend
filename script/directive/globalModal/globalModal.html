<div id="globalModal" class="modal fade" role="dialog" data-backdrop="static">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header alert alert-danger">
        <h4 class="modal-title">
          <span class="glyphicon glyphicon-warning-sign"></span> WARNUNG
        </h4>
      </div>
      <div class="modal-body">
        {{text}}
      </div>
      <div class="modal-footer">
        <button a-click="go()" class="btn btn-success" ng-disabled="disabled">
          <span class="glyphicon glyphicon-ok"></span> Okay
        </button>
        <button a-click="cancel()" class="btn btn-warning" ng-disabled="disabled">
          <span class="glyphicon glyphicon-remove"></span> Abbrechen
        </button>
      </div>
    </div>
  </div>
</div>
