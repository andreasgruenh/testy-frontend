<div>
  <pre class="pre" ng-bind-html="question.questionString | linky"></pre>
</div>
<div>
  <div ng-repeat="possibility in question.possibleAnswers">
    <div>
      <label>
        <input type="checkbox" ng-model="possibility.correct">
        {{possibility.text}}
      </label>
    </div>
  </div>
</div>
