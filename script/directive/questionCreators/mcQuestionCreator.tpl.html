<div class="form-group">
  <label>Fragentext:</label>
  <textarea class="form-control" ng-model="question.questionString"></textarea>
</div>
<div class="form-group">
  <div ng-repeat="possibility in question.possibleAnswers" class="row">
    <label class="form-inline col-sm-6">Antwort: <input type="text" ng-model="possibility.text" required class="form-control"></label>
    <div class="checkbox col-sm-3">
      <label>
        <input type="checkbox" ng-model="possibility.correct">
        Richtig?
      </label>
    </div>
    <div class="form-group col-sm-3">
      <button class="btn btn-danger" ng-click="removePossibility(possibility)">
        <span class="fa fa-remove"></span> Möglichkeit entfernen
      </button>
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-default" ng-click="addPossibility()">
      <span class="fa fa-plus"></span> Antwortmöglichkeit hinzufügen
    </button>
  </div>
  <div class="form-group">
    <button class="btn btn-success" ng-disabled="isQuestionInvalid()" ng-click="addQuestion()">
      <span class="fa fa-plus"></span> Frage hinzufügen
    </button>
  </div>
</div>
